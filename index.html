<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>contact us</h1>
    </header>
    <main>
      <form action="index.html" method="GET">
        <section>
          <h2>how can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name:</label>
              <input type="text" name="username" id="username" required />
            </li>
            <li>
              <label for="user-email">Your E-Email Address:</label>
              <input type="email" name="user-email" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="tel"
                name="user-phone"
                id="user-phone"
                minlength="9"
                maxlength="14"
                required
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                required
                minlength="10"
                maxlength="530"
                rows="6"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel"> How did you find us ? </label>
          <select name="channel" id="channel" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">word of mouth</option>
            <option value="others">others</option>
          </select>
        </section>
        <section>
          <h2>How should we reply ?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call Me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-phone">Send Me E-mail</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="none"
                value="none"
                required
              />
              <label for="reply-phone">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="form-action">
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
