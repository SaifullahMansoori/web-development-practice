<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" id="logo">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="#">Browse Meals</a>
          </li>
          <li>
            <a href="#">My Orders</a>
          </li>
        </ul>
      </nav>
      <a href="#" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="Food-item">
            <article>
              <img
                src="images/risotto.jpg"
                alt="Delicious risotto with tiger Prawns"
              />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="#" class="btn">Add to card</a>
              </div>
            </article>
          </li>
          <li>
            <article class="Food-item">
              <img src="images/cheeseburgers.jpg" alt="cheese burgers" />
              <div class="food-item-content">
                <h2>cheeseburgers</h2>
                <a href="#" class="btn">Add to card</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
